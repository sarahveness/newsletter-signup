<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Sign Up for the Newsletter">
    <meta name="author" content="Sarah Veness">

    <title>Newsletter Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Quicksand|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <canvas id="canvas" width="100%" height="100%"></canvas>

      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner">
            <h1 class="cover-heading">Subscribe to the Newsletter</h1>
            <form action="/" method="post">
                <input type="email" name="email" id="email"/>
                <input type="submit" name="submit" id="submit"/>
            </form>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/build.js"></script>
    <script type="text/javascript" src="js/shootingstar.js"></script>

  </body>
</html>
